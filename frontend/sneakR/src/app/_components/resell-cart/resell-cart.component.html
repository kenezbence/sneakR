<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosár - Sneakr Resell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<app-navbar></app-navbar>
<main>
    <h1>Kosarad</h1>

    <div class="cart-items">
        <div *ngFor="let item of cart; let i = index" class="cart-item">
            <button 
                (click)="removeItem(i)"
                class="remove-btn"
                aria-label="Remove item"
            ></button>
            <img [src]="item.img" [alt]="item.name" class="product-img">
            <span>{{ item.name }}</span>
        </div>
    </div>

    <form (submit)="submitCheckout($event, name.value, email.value, address.value)">
        <label for="name">Név</label>
        <input #name type="text" id="name" placeholder="Név" required>

        <label for="email">Email</label>
        <input #email type="email" id="email" placeholder="Email cím" required>

        <label for="address">Szállítási cím</label>
        <textarea #address id="address" placeholder="Szállítási cím" rows="3" required></textarea>

        <label for="payment-method">Fizetési mód</label>
        <select #paymentSelect id="payment-method" (change)="showCardDetails(paymentSelect.value)">
            <option value="készpénz">Készpénz</option>
            <option value="bankkártya">Bankkártya</option>
        </select>

        <div id="card-details" [class.hidden]="!showCard">
            <label for="card-number">Kártyaszám</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">

            <label for="expiry-date">Lejárati dátum</label>
            <input type="month" id="expiry-date">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>

        <button type="submit" class="btn">Fizetés</button>
    </form>
</main>
</body>
</html>
