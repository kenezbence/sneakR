<div class="admin-container">
  <div *ngIf="isAdmin; else accessDenied">
    <div class="admin-header">
      <h1>Felhasználók Kezelése 👨💻</h1>
      <button class="back-button" (click)="goBackToProfile()">← Vissza a profilra</button>
    </div>

    <div class="user-stats" *ngIf="users.length > 0">
      <div class="stat-card">
        <span class="stat-value">{{ users.length }}</span>
        <span class="stat-label">Betöltött felhasználó</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">{{ users[0].nev.split(' ')[0] }}</span>
        <span class="stat-label">Első felhasználó</span>
      </div>
    </div>

    <div class="table-container" *ngIf="users.length > 0">
      <table class="users-table">
        <thead>
          <tr>
            <th>Név</th>
            <th>Email</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.nev }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="delete-btn" (click)="deleteUser(user.id)">
                Törlés
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="loading" *ngIf="users.length === 0">
      Felhasználók betöltése...
    </div>
  </div>

  <ng-template #accessDenied>
    <div class="error-container">
      <div class="error-icon">🚫</div>
      <h2>Hozzáférés megtagadva!</h2>
      <p>Ehhez az oldalhoz nincs megfelelő jogosultságod.</p>
      <button class="back-button" (click)="goBack()">🏠 Vissza a főoldalra</button>
    </div>
  </ng-template>
</div>
