<app-navbar></app-navbar>

<main class="resell-products">
    <aside class="filters">
        <h3>Szűrés</h3>
        
        <label for="brand">Márka:</label>
        <select id="brand" [(ngModel)]="selectedBrand">
            <option value="">Összes</option>
            <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        </select>

        <label for="gender">Nem:</label>
        <select id="gender" [(ngModel)]="selectedGender">
            <option value="">Összes</option>
            <option value="Férfi">Férfi</option>
            <option value="Női">Női</option>
        </select>

        <label for="condition">Állapot:</label>
        <select id="condition" [(ngModel)]="selectedCondition">
            <option value="">Összes</option>
            <option value="Új">Új</option>
            <option value="Újszerű">Újszerű</option>
            <option value="Használt">Használt</option>
        </select>

        <label for="size">Méret:</label>
        <select id="size" [(ngModel)]="selectedSize">
            <option [value]="null">Összes</option>
            <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
        </select>

        <label for="priceRange">Maximum ár:</label>
        <input type="range" id="priceRange" [(ngModel)]="maxPrice" min="0" max="200000" step="1000">
        <p>Max: {{ maxPrice | currency:'HUF' }}</p>

        <button class="filter-button" (click)="applyFilters()">Szűrés</button>
        <button class="reset-button" (click)="resetFilters()">Visszaállítás</button>
    </aside>

    <section class="product-list">
        <div *ngFor="let product of filteredProducts" class="product-card">
            <img [src]="product.imgUrl" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p><strong>Márka:</strong> {{ product.brand }}</p>
            <p><strong>Nem:</strong> {{ product.gender }}</p>
            <p><strong>Méret:</strong> {{ product.size }}</p>
            <p class="product-condition">{{ product.condition }}</p>
            <p><strong>Ár:</strong> {{ product.price | currency:'HUF' }}</p>
            
            <div class="seller-info">
                <img [src]="product.sellerAvatar" alt="Avatar" class="seller-avatar">
                <span class="seller-name">{{ product.seller }}</span>
            </div>

            <button (click)="addToCart(product)">Kosárba</button>
        </div>
    </section>
</main>
