<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell - Sneakr Resell</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<app-navbar></app-navbar>
<body>
    <main class="sell-section">
        <div class="sell-container">
            <h1 class="gradient-title">Termék eladása</h1>
            
            <form class="sell-form" (ngSubmit)="onSubmit(sellForm)" #sellForm="ngForm">
                <div class="upload-container">
                    <label class="upload-label" (click)="openLinkModal()"> <!-- Click handler áthelyezve -->
                        <i class="fas fa-link"></i>
                        <span>Kattints ide képlink hozzáadásához</span>
                        <small>Csak közvetlen képlinkek (URL)</small>
                    </label>
                    <div class="preview-grid" *ngIf="imageUrl">
                        <img [src]="imageUrl" alt="Előnézet" class="image-preview">
                    </div>
                    <div *ngIf="imageError" class="error-message">Érvényes képlink megadása kötelező!</div>
                </div>

                <!-- Link modal -->
                <div class="success-modal" [class.active]="showLinkModal">
                    <div class="modal-content">
                        <i class="fas fa-image modal-icon"></i>
                        <h3 class="modal-title">Képlink hozzáadása</h3>
                        <div class="input-group">
                            <input type="url" 
                                   placeholder="https://példa.com/kép.jpg" 
                                   [(ngModel)]="imageUrl"
                                   name="imageUrl"
                                   required>
                        </div>
                        <div class="form-buttons">
                            <button type="button" class="cancel-button" (click)="closeLinkModal()">
                                Mégse
                            </button>
                            <button type="button" class="submit-button" (click)="confirmImage()">
                                Mentés
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <select name="condition" required ngModel>
                        <option value="" disabled selected></option>
                        <option *ngFor="let condition of conditions" [value]="condition">{{condition}}</option>
                    </select>
                    <label>Állapot</label>
                </div>
                <div class="input-group">
                    <select name="category" required ngModel>
                        <option value="" disabled selected></option>
                        <option value="cipok">Cipők</option>
                        <option value="kiegeszitok">Kiegészítők</option>
                    </select>
                    <label>Kategória</label>
                </div>

                <div class="input-group">
                    <select name="brand" required ngModel>
                        <option value="" disabled selected></option>
                        <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
                    </select>
                    <label>Márka</label>
                </div>

                <div class="input-group">
                    <select name="gender" required ngModel>
                        <option value="" disabled selected></option>
                        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                    </select>
                    <label>Nem</label>
                </div>

                <div class="input-group">
                    <select name="size" required ngModel>
                        <option value="" disabled selected></option>
                        <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
                    </select>
                    <label>Méret</label>
                </div>

                <div class="input-group price-group">
                    <input type="number" name="price" placeholder=" " min="1" required ngModel>
                    <label>Ár (Ft)</label>
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-button" (click)="onCancel()">
                        <i class="fas fa-times"></i>
                        Mégse
                    </button>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-upload"></i>
                        Feltöltés
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div class="success-modal" id="success-modal" [class.active]="showSuccessModal">
        <div class="modal-content">
            <i class="fas fa-check-circle modal-icon"></i>
            <h3 class="modal-title">Sikeres feltöltés!</h3>
            <p class="modal-message">A termékedet sikeresen közzétettük.</p>
            <button class="modal-close-button" (click)="onCloseSuccessModal()">
                Vissza a főoldalra
            </button>
        </div>
    </div>

</body>
</html>
