<div class="user-container" *ngIf="!loading; else loadingTemplate">
    <div class="profile-card">
      <div class="profile-header">
        <img [src]="user?.avatar || 'assets/default-avatar.png'" alt="Avatar" class="profile-avatar">
        <h2>{{ user?.name }}</h2>
        <p class="email">{{ user?.email }}</p>
        <button class="edit-profile-btn">Profil szerkesztése</button>
      </div>
    </div>
  
    <div class="orders-section">
      <h3>Korábbi rendeléseid</h3>
      <div *ngIf="orders.length > 0; else noOrdersTemplate">
        <table class="orders-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dátum</th>
              <th>Összeg</th>
              <th>Állapot</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>#{{ order.id }}</td>
              <td>{{ order.date | date:'medium' }}</td>
              <td>{{ order.total | currency:'HUF' }}</td>
              <td>
                <span class="status" [ngClass]="getOrderStatusClass(order.status)">
                  <i class="status-icon" [ngClass]="getStatusIcon(order.status)"></i>
                  {{ order.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <ng-template #noOrdersTemplate>
      <p class="no-orders">Nincs még rendelésed.</p>
    </ng-template>
  
    <ng-template #errorTemplate>
      <p class="error-message">Hiba történt az adatok betöltése közben.</p>
    </ng-template>
  </div>
  
  <ng-template #loadingTemplate>
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Betöltés...</p>
    </div>
  </ng-template>
